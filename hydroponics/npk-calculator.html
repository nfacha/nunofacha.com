<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Hydroponic NPK Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
          rel="stylesheet">
    <script>
        function calculateNutrientSolution() {
            const waterVolume = parseFloat(document.getElementById("waterVolume").value);
            const npkRatio = [
                parseFloat(document.getElementById("npkN").value),
                parseFloat(document.getElementById("npkP").value),
                parseFloat(document.getElementById("npkK").value),
            ];
            const targetConcentration = [
                parseFloat(document.getElementById("targetN").value),
                parseFloat(document.getElementById("targetP").value),
                parseFloat(document.getElementById("targetK").value),
            ];

            const requiredAmount = targetConcentration.map(concentration => concentration * waterVolume);
            const solutionConcentration = npkRatio.map(percent => percent * 10);

            const solutionVolume = requiredAmount.map((amount, index) => amount / solutionConcentration[index]);
            const maxVolume = Math.max(...solutionVolume);

            const resultElement = document.getElementById("result");
            resultElement.innerHTML = `You need to add ${maxVolume.toFixed(2)} mL of the nutrient solution to your water tank.`;
        }
    </script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold mb-6">Hydroponic NPK Calculator</h1>
    <form onsubmit="event.preventDefault(); calculateNutrientSolution();"
          class="space-y-6">
        <div>
            <label for="waterVolume"
                   class="block text-sm font-medium text-gray-700">Water Volume (L):</label>
            <input type="number"
                   step="0.01"
                   id="waterVolume"
                   class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   required>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">NPK Ratio:</label>
            <div class="mt-1 grid grid-cols-3 gap-4">
                <input type="number"
                       step="0.01"
                       id="npkN"
                       placeholder="N"
                       class="py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       required>
                <input type="number"
                       step="0.01"
                       id="npkP"
                       placeholder="P"
                       class="py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       required>
                <input type="number"
                       step="0.01"
                       id="npkK"
                       placeholder="K"
                       class="py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       required>
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Desired Concentration (ppm):</label>
            <div class="mt-1 grid grid-cols-3 gap-4">
                <input type="number"
                       step="0.01"
                       id="targetN"
                       placeholder="N"
                       class="py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       required>
                <input type="number"
                       step="0.01"
                       id="targetP"
                       placeholder="P"
                       class="py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       required>
                <input type="number"
                       step="0.01"
                       id="targetK"
                       placeholder="K"
                       class="py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       required>
            </div>
        </div>

        <div>
            <button type="submit"
                    class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Calculate
            </button>
        </div>
    </form>
    <p id="result"
       class="text-lg font-semibold text-indigo-600"></p>
</div>
</body>
</html>
